<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B8FBF"/>
      <stop offset="100%" stop-color="#7BB0D9"/>
    </linearGradient>
    <linearGradient id="card1" x1="0" y1="0" x2="0.2" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#fdfdfd"/>
      <stop offset="100%" stop-color="#e4e9ef"/>
    </linearGradient>
    <linearGradient id="card1edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d8dfe8"/>
      <stop offset="100%" stop-color="#b8c4d2"/>
    </linearGradient>
    <linearGradient id="card2" x1="0" y1="0" x2="0.2" y2="1">
      <stop offset="0%" stop-color="#f4f7fa"/>
      <stop offset="40%" stop-color="#eef2f6"/>
      <stop offset="100%" stop-color="#d5dce6"/>
    </linearGradient>
    <linearGradient id="card2edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8d0da"/>
      <stop offset="100%" stop-color="#a8b4c4"/>
    </linearGradient>
    <filter id="shadowDeep" x="-20%" y="-10%" width="140%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="18" result="blur1"/>
      <feOffset dx="0" dy="14" result="off1"/>
      <feFlood flood-color="#1a3050" flood-opacity="0.4" result="color1"/>
      <feComposite in="color1" in2="off1" operator="in" result="shadow1"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur2"/>
      <feOffset dx="0" dy="4" result="off2"/>
      <feFlood flood-color="#1a3050" flood-opacity="0.25" result="color2"/>
      <feComposite in="color2" in2="off2" operator="in" result="shadow2"/>
      <feMerge>
        <feMergeNode in="shadow1"/>
        <feMergeNode in="shadow2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowFront" x="-20%" y="-10%" width="140%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="22" result="blur1"/>
      <feOffset dx="0" dy="18" result="off1"/>
      <feFlood flood-color="#122840" flood-opacity="0.45" result="color1"/>
      <feComposite in="color1" in2="off1" operator="in" result="shadow1"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur2"/>
      <feOffset dx="0" dy="6" result="off2"/>
      <feFlood flood-color="#122840" flood-opacity="0.3" result="color2"/>
      <feComposite in="color2" in2="off2" operator="in" result="shadow2"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur3"/>
      <feOffset dx="0" dy="1" result="off3"/>
      <feFlood flood-color="#000" flood-opacity="0.1" result="color3"/>
      <feComposite in="color3" in2="off3" operator="in" result="shadow3"/>
      <feMerge>
        <feMergeNode in="shadow1"/>
        <feMergeNode in="shadow2"/>
        <feMergeNode in="shadow3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#2a4a6b" flood-opacity="0.18"/>
    </filter>
    <linearGradient id="flagDE" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="33%" stop-color="#000000"/>
      <stop offset="33%" stop-color="#DD0000"/>
      <stop offset="66%" stop-color="#DD0000"/>
      <stop offset="66%" stop-color="#FFCE00"/>
      <stop offset="100%" stop-color="#FFCE00"/>
    </linearGradient>
    <linearGradient id="shine1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="8%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="shine2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="8%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bg)"/>
  <circle cx="400" cy="80" r="120" fill="white" opacity="0.04"/>
  <circle cx="100" cy="440" r="100" fill="white" opacity="0.04"/>
  <g filter="url(#shadowDeep)">
    <rect x="66" y="101" width="380" height="280" rx="26" ry="26" fill="url(#card2edge)" transform="rotate(-7,256,236)"/>
    <rect x="66" y="96" width="380" height="280" rx="26" ry="26" fill="url(#card2)" transform="rotate(-7,256,236)"/>
    <rect x="66" y="96" width="380" height="280" rx="26" ry="26" fill="url(#shine2)" transform="rotate(-7,256,236)"/>
    <line x1="112" y1="185" x2="396" y2="164" stroke="#c0ccd8" stroke-width="4" stroke-linecap="round" transform="rotate(-7,256,236)"/>
    <line x1="112" y1="225" x2="360" y2="204" stroke="#c0ccd8" stroke-width="4" stroke-linecap="round" transform="rotate(-7,256,236)"/>
    <line x1="112" y1="265" x2="310" y2="244" stroke="#c0ccd8" stroke-width="4" stroke-linecap="round" transform="rotate(-7,256,236)"/>
  </g>
  <g filter="url(#shadowFront)">
    <rect x="76" y="125" width="380" height="280" rx="26" ry="26" fill="url(#card1edge)"/>
    <rect x="76" y="120" width="380" height="280" rx="26" ry="26" fill="url(#card1)"/>
    <rect x="76" y="120" width="380" height="280" rx="26" ry="26" fill="url(#shine1)"/>
    <rect x="108" y="152" width="40" height="26" rx="6" ry="6" fill="url(#flagDE)"/>
    <text x="266" y="280" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="76" font-weight="bold" fill="#2c3e50" filter="url(#textGlow)">Hallo</text>
    <text x="266" y="330" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#8899aa">Привет</text>
  </g>
</svg>
